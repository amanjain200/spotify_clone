<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <meta charset="UTF-8" />
    <link rel="icon" href="logo.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="close.svg" alt="" />
        </div>
        <div class="home bg-grey p-1 rounded m-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="Logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="Home" />HOME</li>
            <li><img class="invert" src="search.svg" alt="Search" />SEARCH</li>
          </ul>
        </div>
        <div class="library bg-grey p-1 rounded m-1">
          <div class="heading flex">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/" id=""
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/privacy/" id=""
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                id=""
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                id=""
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                id=""
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/" id=""
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img class="invert hamburger" src="hamburger.svg" alt="" />
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer"></div>
        </div>
        <div class="playBar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="upperPlayBar">
            <div class="songinfo"></div>
            <div class="songbtns">
              <img id="prev" src="playprev.svg" alt="" />
              <img id="play" src="play.svg" alt="" />
              <img id="next" src="playnext.svg" alt="" />
            </div>
            <div class="vol-time">
              <div class="songtime"></div>
              <div class="volume">
                <img
                  class="volume-svg"
                  src="volume-loud-svgrepo-com.svg"
                  alt=""
                />
                <div class="range">
                  <input type="range" name="volume" id="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
